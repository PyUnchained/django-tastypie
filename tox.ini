[tox]
envlist =
    py{36,37,38,39,310}-dj{22,32}
    py{38,39,310}-dj{40,dev}
    py{38,39,310}-docs,
    py{38,39,310}-flake8,
    py{38,39,310}-flake8-strict

skipsdist=True

[testenv]
usedevelop=True
test-executable =
    {envbindir}/coverage run --append --source=tastypie,tests {envbindir}/django-admin.py
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/tests
    PYTHONWARNINGS = always
commands =
    dj{22,32,40,dev}: {[testenv]test-executable} test -p '*' core.tests --settings=settings_core
    dj{22,32,40,dev}: {[testenv]test-executable} test basic.tests --settings=settings_basic
    dj{22,32,40,dev}: {[testenv]test-executable} test related_resource.tests --settings=settings_related
    dj{22,32,40,dev}: {[testenv]test-executable} test alphanumeric.tests --settings=settings_alphanumeric
    dj{22,32,40,dev}: {[testenv]test-executable} test authorization.tests --settings=settings_authorization
    dj{22,32,40,dev}: {[testenv]test-executable} test content_gfk.tests --settings=settings_content_gfk
    dj{22,32,40,dev}: {[testenv]test-executable} test customuser.tests --settings=settings_customuser
    dj{22,32,40,dev}: {[testenv]test-executable} test namespaced.tests --settings=settings_namespaced
    dj{22,32,40,dev}: {[testenv]test-executable} test slashless.tests --settings=settings_slashless
    dj{22,32,40,dev}: {[testenv]test-executable} test validation.tests --settings=settings_validation
    dj{22,32,40,dev}: {[testenv]test-executable} test gis.tests --settings=settings_gis_spatialite

    docs: sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
    docs: sphinx-build -W -b doctest -d {envtmpdir}/doctrees . {envtmpdir}/html

    flake8: {envbindir}/flake8 .

    flake8-strict: {envbindir}/flake8 --ignore=E128 --max-complexity 10 .
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
deps =
    dj22: Django>=2.2,<2.3
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    djdev: https://github.com/django/django/archive/master.tar.gz

    dj{22,32,40,dev}: python3-digest>=1.8b4
    dj{22,32,40,dev}: -r{toxinidir}/tests/requirements.txt

    docs: Sphinx
    py{37}-docs: Django~=2.2
    py{37,38,39,310}-docs: Django<4.1
    docs: mock
    docs: sphinx_rtd_theme

    {flake8,flake8-strict}: flake8
changedir =
    docs: docs/
sitepackages =
    docs: True
